<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Секундомер</title>
    <link rel="stylesheet" href="index01.css">
</head>

<body>
    <div class="main">
        <div id="timer">
            <div class="monitor ">
                <span id='monitor'>00:00:00</span>
            </div>
            <div class="buttons">
                <div class="title">
                    <input id="start" type="button" value="&#11157;">
                    <span>старт</span>
                </div>
                <div class="title">
                    <input id="stop" type="button" value="&#11197;">
                    <span>стоп</span>
                </div>
                <div class="title">
                    <input id="reset" type="button" value="&#11198;">
                    <span>очистить</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index01.js"></script>
</body>

</html>
